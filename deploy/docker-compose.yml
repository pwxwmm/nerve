version: '3.8'

services:
  nerve-center:
    image: nerve/nerve-center:latest
    container_name: nerve-center
    ports:
      - "8080:8080"
    environment:
      - NERVE_LOG_LEVEL=info
      - NERVE_SERVER_ADDR=:8080
    volumes:
      - ./server/config:/etc/nerve
      - nerve-data:/var/lib/nerve
    networks:
      - nerve-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: nerve-postgres
    environment:
      - POSTGRES_DB=nerve
      - POSTGRES_USER=nerve
      - POSTGRES_PASSWORD=nerve
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nerve-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nerve"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: nerve-redis
    volumes:
      - redis-data:/data
    networks:
      - nerve-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  nerve-data:
  postgres-data:
  redis-data:

networks:
  nerve-network:
    driver: bridge

